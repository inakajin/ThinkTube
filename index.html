<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YouTube Search</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
        <h1>YouTube Video Search</h1>
        <div class="js-search-results">
          <form action="#" class="js-search-form" name="youtube-search">
            <label for="query">Enter a term to search YouTube</label>
            <input type="text" class="js-query" required>
            <button type="submit">Search</button>
          </form>
          
          <h2>Results</h2>
          
        <main role="main" class="js-output" aria-live="assertive" hidden>
          
        </main>
      </div>
      <script src="index.js"></script>
    </body>
</html>
